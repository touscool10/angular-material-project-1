<div [formGroup]="form" class="course-details-form">

  <mat-form-field floatLabel="always" appearance="outline" class="mt-3">
    <mat-label>Course Title</mat-label>
    <input matInput placeholder="Course Title" formControlName="title" #title>

    <mat-hint align="end">
      {{title.value.length}} / 30
    </mat-hint>

    <mat-error *ngIf="courseTitle.errors?.minlength">
      A minimum length of 5 characters is required!
    </mat-error>



  </mat-form-field>

  <mat-radio-group class="course-type" formControlName="courseType">
    <mat-radio-button value="free">Free</mat-radio-button>
    <mat-radio-button disabled="true"  value="premium">Premium</mat-radio-button>
  </mat-radio-group>

  <mat-form-field appearance="outline">
    <mat-label>Select Category</mat-label>
    <mat-select formControlName="category" placeholder="Select Category">

      <mat-option>None</mat-option>

      <mat-optgroup label="Beginners">
        <mat-option value="newprogramming">New To Programming</mat-option>
        <mat-option value="newjavascript">New To JavaScript</mat-option>
        <mat-option value="newangular">New To Angular</mat-option>
      </mat-optgroup>

      <mat-option value="INTERMEDIATE">Intermediate</mat-option>
      <mat-option value="ADVANCED">Advanced</mat-option>

    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="releasedAt"
                          [matDatepicker]="releaseAtDatepicker">

    <mat-datepicker-toggle matSuffix [for]="releaseAtDatepicker"></mat-datepicker-toggle>

    <mat-datepicker #releaseAtDatepicker [dateClass]="dateClass"></mat-datepicker>
  </mat-form-field>

  <mat-checkbox class="margin-b-checkbox" color="primary"  formControlName="downloadsAllowed">
    Downloads Allowed ?
  </mat-checkbox>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput placeholder="Description"
    formControlName="longDescription"
    cdkTextareaAutosize cdkAutosizeMinRows="2"
    cdkAutosizeMaxRows="10">
    </textarea>
  </mat-form-field>

</div>
