<div class="course">

  <h2>{{course?.description}}</h2>

  <img class="course-thumbnail mat-elevation-z8" [src]="course?.iconUrl">

  <div class="spinner-container"  *ngIf="loading" >
    <mat-spinner color="primary"></mat-spinner>
  </div>


  <table  mat-table class="lessons-table mat-elevation-z8" *ngIf="lessons"
      matSort matSortDisableClear
      [dataSource]="lessons"
      >

      <ng-container matColumnDef="seqNo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>

        <td mat-cell *matCellDef="let lesson;">
        {{lesson.seqNo}}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>

        <td class="description-cell" mat-cell *matCellDef="let lesson;">
        {{lesson.description}}
        </td>
      </ng-container>

      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td class="duration-cell" mat-cell *matCellDef="let lesson;">{{lesson.duration}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let lesson; columns:displayedColumns"></tr>

  </table>

  <mat-paginator #paginator class="mat-elevation-z8"  *ngIf="lessons"
                      [length]="course?.lessonsCount"
                      [pageSize]="3"
                      [pageSizeOptions]="[3,5,10]"
                      (page)="handlePageEvent($event)">

  </mat-paginator>

</div>
